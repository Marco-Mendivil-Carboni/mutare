[package]
name = "mutare"
version = "0.1.0"
edition = "2024"
authors = ["Marco Mend√≠vil Carboni <marcomc@ucm.es>"]
license = "MIT"
description = "A simple tool to simulate and analyze a stochastic agent-based model for adaptation in uncertain environments."

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.45", default-features = false, features = ["std", "help", "usage", "error-context", "derive"] }
env_logger = { version = "0.11.8", default-features = false, features = ["humantime", "regex"] }
log = "0.4.27"
rand = "0.9.2"
rand_chacha = { version = "0.9.0", features = ["serde"] }
rand_distr = "0.5.1"
regex = "1.11.1"
rmp-serde = "1.3.0"
serde = { version = "1.0.219", features = ["derive"] }
serde-value = "0.7.0"
