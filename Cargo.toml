[package]
name = "mutare"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "A simple tool to simulate and analyze a stochastic agent-based model for adaptation in uncertain environments."

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.44", features = ["derive"] }
env_logger = "0.11.8"
log = "0.4.27"
ndarray = { version = "0.16.1", features = ["serde"] }
rand = "0.9.2"
rand_chacha = { version = "0.9.0", features = ["serde"] }
rand_distr = "0.5.1"
regex = "1.11.1"
rmp-serde = "1.3.0"
ron = "0.10.1"
serde = { version = "1.0.219", features = ["derive"] }
